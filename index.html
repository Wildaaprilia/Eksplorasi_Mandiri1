<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramalan Zodiak</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ramalan Zodiak Harian</h1>
    </header>
    <main>
        <section id="zodiac-forecast">
            <h2>Pilih Zodiak Anda</h2>
            <form id="zodiac-form">
                <label for="zodiac-sign">Zodiak:</label>
                <select id="zodiac-sign" name="zodiac-sign" required>
                    <option value="">--Pilih Zodiak--</option>
                    <option value="aries">Aries</option>
                    <option value="taurus">Taurus</option>
                    <option value="gemini">Gemini</option>
                    <option value="cancer">Cancer</option>
                    <option value="leo">Leo</option>
                    <option value="virgo">Virgo</option>
                    <option value="libra">Libra</option>
                    <option value="scorpio">Scorpio</option>
                    <option value="sagittarius">Sagittarius</option>
                    <option value="capricorn">Capricorn</option>
                    <option value="aquarius">Aquarius</option>
                    <option value="pisces">Pisces</option>
                </select>
                <br>
                <button type="button" onclick="getHoroscope()">Lihat Ramalan</button>
            </form>
            <div id="zodiac-result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ramalan Zodiak</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
